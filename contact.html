    <h2>Contact Us</h2>
    <div class="contact">
        <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="formResults">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message/Questions:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
            <iframe name="formResults" id="formResults"
                style="width:100%; height:200px; margin-top:1rem; border:1px solid #ccc;"></iframe>
        </form>
    </div>
